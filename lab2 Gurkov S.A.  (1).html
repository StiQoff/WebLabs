<script>
console.log("3-е задание");
var st = "иногда момент, который ты так долго ждал, приходит в самое неподходящее время...";
console.log("Заданный текст:");
console.log(st);
function strup(st) {
var arr = st.split(" ");
for (let i = 0; i < arr.length; i++) {
arr[i] = ucFirst(arr[i]);
}
return st = arr.join(" ");
}
function ucFirst(st) {
return st.slice(0, 1).toUpperCase() + st.slice(1);
}
console.log("Результат:");
console.log(strup(st));
console.log("конец 3-го задания");
</script>
